# ============================================================================
# DOCKER SETUP - OPTIONAL FOR LOCAL POSTGRESQL TESTING
# ============================================================================
# This Docker configuration is OPTIONAL and primarily used for local database testing.
#
# CURRENT SETUP:
# - The application uses cloud-hosted Supabase for:
#   * PostgreSQL database
#   * Storage (regulatory-docs bucket)
#   * Authentication & authorization
#   * Real-time subscriptions
#
# WHEN TO USE DOCKER:
# - Local PostgreSQL testing (alternative to Supabase PostgreSQL)
# - Email testing with MailHog
# - Isolated development environments
#
# DECISION CONTEXT:
# - Docker infrastructure deferred until commercialization phase
# - See docs/decision-docker-deferred.md for full rationale
#
# TO RUN WITH DOCKER:
# - Update DATABASE_URL in .env to point to Docker PostgreSQL
# - Run: docker compose up
# ============================================================================

services:
  backend:
    build:
      context: backend
    env_file:
      - .env
    environment:
      - OPENAPI_OUTPUT_FILE=./shared-data/openapi.json
      - DATABASE_URL=postgresql+asyncpg://postgres:password@db:5432/mydatabase
      - TEST_DATABASE_URL=postgresql+asyncpg://postgres:password@db_test:5432/testdatabase
      - MAIL_SERVER=mailhog
    ports:
      - "8000:8000"
    networks:
      - my_network
    volumes:
      - ./backend:/app
      - fastapi-venv:/app/.venv
      - ./local-shared-data:/app/shared-data
    depends_on:
      - db
  db:
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    networks:
      - my_network
    volumes:
      - postgres_data:/var/lib/postgresql/data
  db_test:
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: testdatabase
    ports:
      - "5433:5432"
    networks:
      - my_network
    restart: always
  frontend:
    build:
      context: ./frontend
    user: node
    env_file:
      - .env
    ports:
      - "3000:3000"
    networks:
      - my_network
    environment:
      NODE_ENV: development
      API_BASE_URL: http://backend:8000
      OPENAPI_OUTPUT_FILE: ./shared-data/openapi.json
    volumes:
      - ./frontend:/app
      - nextjs-node-modules:/app/node_modules
      - ./local-shared-data:/app/shared-data
  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025" # SMTP server
      - "8025:8025" # Web UI
    networks:
      - my_network

volumes:
  postgres_data:
  nextjs-node-modules:
  fastapi-venv:

networks:
  my_network:
    driver: bridge